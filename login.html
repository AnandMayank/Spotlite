<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Login Form | CodingNepal</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

  <div class="wrapper">
    <form action="#">
      <h2>Login</h2>
        <div class="input-field">
        <input type="text" required>
        <label style="color: white;">Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label style="color: white;">Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p style="color: white;">Remember me</p>
        </label>
        <a href="#" style="color: white;">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p style="color: white;">Don't have an account? <a href="#" style="color: white;">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
